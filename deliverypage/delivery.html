    <script>
        // Categories part
        $(function () {
            var menu = [];
            $(".category").click(function () {
                $(".category").removeClass("active")
                $("#item__category").empty()
                $(this).addClass("active")
                $.getJSON('menu.json', data => {
                    $.each(data.dishes, function (i, v) {
                        // console.log(v.categories)
                        // console.log($(".category.active").attr("id"))
                        if (v.categories === $(".category.active").attr("id")) {
                            var item =
                                '<div class="dish__by_cate col-4 d-flex flex-column justify-content-center align-items-center text-center">' +
                                '<img src="' + v.image + '" class="img-fluid rounded-3 h-50 w-100">' +
                                '<h2 class="cate__text">' + v.name + '</h2>' +
                                '<p>Price: $' + v.price + '</p>' +
                                '<button type="button" class="btn btn-primary cate_btn" onclick="cartUpdate(); addItem(' + v.id +  ');">Order' + '</button>' +
                                '</div>'
                            $("#item__category").append(item);
                        }
                    });
                });
            })

            $.getJSON('menu.json', function (data) {
                $.each(data.dishes, (i, v) => {
                    if (v.categories === "appetizer") {
                        var item =
                            '<div class="dish__by_cate col-4 d-flex flex-column justify-content-start align-items-center text-center">' +
                            '<img src="' + v.image + '" class="img-fluid rounded-3 h-50 w-100">' +
                            '<h2 class="cate__text">' + v.name + '</h2>' +
                            '<p>Price: $' + v.price + '</p>' +
                            '<button type="button" class="btn btn-primary cate_btn" onclick="addItem();cartUpdate();">Order</button>'
                            '</div>'
                        $("#item__category").append(item);
                    }
                });
            });
        });
