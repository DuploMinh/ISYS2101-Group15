
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A restaurant online order system named Avenger">
	<title>Avenger | Admin</title>
    <link rel="stylesheet" href="../header/home_header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="../image/logo.PNG" />
    <script src="https://kit.fontawesome.com/6edaa7891d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <aside class="left">
                <!-- Sidebar -->
                <div class="sidebar">
                    <a href="admin_user.html" class="menu_item" id="user">
                        <span><i class="fa-solid fa-user"></i></span>
                        <h3>User Infor</h3>
                    </a>
                    <a href="admin_food.html" class="menu_item" id="food">
                        <span><i class="fa-solid fa-bowl-food"></i></span>
                        <h3>Dishes Infor</h3>
                    </a>
                    <a href="admin_table.html" class="menu_item" id="table">
                        <span><i class="fa-solid fa-table"></i></span>
                        <h3>Table Infor</h3>
                    </a>
                    <a href="admin_order.html" class="menu_item  active" id="order">
                        <span><i class="fa-solid fa-table"></i></span>
                        <h3>Order Infor</h3>
                    </a>
                    <a href="admin_emp.html" class="menu_item" id="emp">
                        <span><i class="fa-solid fa-people-carry-box"></i></span>
                        <h3>Employee Infor</h3>
                    </a>
                    <a href="admin_stat.html" class="menu_item" id="stat">
                        <span><i class="fa-solid fa-chart-line"></i></span>
                        <h3>Statistics</h3>
                    </a>
                </div>
            </aside>
        
            <!--END OF LEFT-->
        
            <div class="user_table">
                <h1>Order's table</h1>
        
                <div class="search_data">
                    <form action="" method="get">
                        <!-- Get search value as superglobal $GET -->
                        <input type="search" name="search" class="search_user" value="" id="search" placeholder="Search for user">
                        <button type="submit" name="submit" class="btn btn_primary">Search</button>
                    </form>
                </div>
                
                <table class="content_table">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Item List</th>
                        <th>Address</th>
                        <th>Voucher</th>
                        <th>Other Requirement</th>
                        <th>Additional Services</th>
                        <th>Total Cost</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody id="order_info">
                        
                    </tbody>
                    
                </table>
        
                <div id="order_pagination">
 
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Launch demo modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
    <script>
        $(document).ready(function() {
            $('header').load('../header/home_header.html')
        })
    </script>
</body>
</html>
