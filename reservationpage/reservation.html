    <main role="main"> 
        <!--Chat Box-->
        <div id="chatBox">
            <button id="chatBox_btn"></button>
        </div>

        <div class="row mt-sm-4 mt-md-4 mt-lg-5">

            <!--Internal Map-->
            <div class="col-md-4 col-lg-4 col-sm-4 bg-info">

            </div>


            <!--Personal Information, Date, Time, Seat Size, Branch-->
            <div class="col-md-4 col-lg-4 col-sm-4">
                <div class="container-fluid d-block justify-content-center">
                    <div class="col-md-12 mb-3 d-flex justify-content-center border border-5 border-info rounded" id="form">
                        <form action="#" class="form-check fw-bold">
                            <h1 class="h1">Reservation</h1>
                        
                            <label for="name"><h3 class="h3">Name</h3></label>
                            <input class="form-control mb-3" type="text" placeholder="Enter Name" name="name" id="name" required>
                        
                            <label for="email"><h3 class="h3">Email</h3></label>
                            <input class="form-control mb-3" type="email" placeholder="Enter Email" name="email" id="email" required>
    
                            <label for="address"><h3 class="h3">Address</h3></label>
                            <input class="form-control mb-3" type="text" placeholder="Enter Address" name="address" id="address" required>
                        
                            <label for="phone"><h3 class="h3">Phone Number</h3></label>
                            <input class="form-control mb-3" type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

                            <label for="date"><h3 class="h3">Date</h3></label>
                            <input class="form-control mb-3" type="date" placeholder="Enter Date" name="date" id="date" required>

                            <label for="time"><h3 class="h3">Time</h3></label>
                            <select class="form-select form-select-lg mb-3 form-control" name="time" id="time" required>
                                <option selected>Choose Time Slot</option>
                                <option value="10:00am - 11:00am">10:00am - 11:00am</option>
                                <option value="11:00am - 12:00pm">11:00am - 12:00pm</option>
                                <option value="12:00pm - 13:00pm">12:00pm - 13:00pm</option>
                                <option value="13:00pm - 14:00pm">13:00pm - 14:00pm</option>
                                <option value="14:00pm - 15:00pm">14:00pm - 15:00pm</option>
                                <option value="15:00pm - 16:00pm">15:00pm - 16:00pm</option>
                                <option value="16:00pm - 17:00pm">16:00pm - 17:00pm</option>
                                <option value="17:00pm - 18:00pm">17:00pm - 18:00pm</option>
                            </select>


                            <label for="size"><h3 class="h3">Seat Size</h3></label>
                            <select class="form-select form-select-lg mb-3 form-control" name="size" id="size" required>
                                <option selected>Choose Table Size</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="More">More</option>
                            </select>

                            <label for="size"><h3 class="h3">Branch Location</h3></label>
                            <select class="form-select form-select-lg mb-3" name="size" id="size" required>
                                <option selected>Choose Location</option>
                                <option value="Ho Chi Minh">Ho Chi Minh City</option>
                                <option value="Ha Noi">Ha Noi City</option>
                                <option value="Nha Trang">Nha Trang City</option>
                            </select>

                            <button type="submit" class="btn btn-primary fw-bold mt-2 mb-2 w-100">Submit</button>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
            
            
            <!--Google Map-->
            <div class="col-md-4 col-lg-4 position-relative mb-sm-2 mb-md-2 mb-lg-2"  style="height: 600px;">
                <div class="col-md-12 mb-3 d-flex justify-content-center dropdown">
                    <button class="btn btn-primary pt-3 pb-3 mt-3 button-block dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">View Your Local Branch</button>
                        <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item" type="button" onclick="showMap('HCM');">Ho Chi Minh City</button></li>
                        <li><button class="dropdown-item" type="button" onclick="showMap('HN')">Ha Noi City</button></li>
                        <li><button class="dropdown-item" type="button" onclick="showMap('NT')">Nha Trang City</button></li>
                        </ul>
                </div>
                <div class="container mb-lg-2 mb-md-3 border-3 border-info">
                    <h1 class="h1 text-dark text-center" id="branch">Ho Chi Minh City</h1>
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.897549572912!2d106.62903071532963!3d10.742378862757418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529e94594adcd%3A0x35cd5ec9e929d87c!2sMM%20Mega%20Market%20B%C3%ACnh%20Ph%C3%BA!5e0!3m2!1sen!2s!4v1659362001559!5m2!1sen!2s" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
